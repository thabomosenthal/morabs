name: CI (Test and Lint)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # --- SAFETY SWITCH ---
    # If this job runs longer than 10 minutes, GitHub will kill it automatically.
    # For a typical React/TypeScript app, 10 mins is plenty.
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4 # Updated to v4 for 2026 compatibility
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lint
        run: pnpm run lint

      - name: Run Tests
        # You can also add timeouts to individual steps if you're feeling fancy!
        run: pnpm run test
